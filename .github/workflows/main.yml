name: Test

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.4', '3.3', '3.2']
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
    runs-on: ${{ matrix.os }}
    name: Test with Ruby ${{ matrix.ruby }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Test
        run: bundle exec rake

  gem:
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.4', '3.3', '3.2']
        # macOS is excluded because of the difficulty in assuming a macOS shell behavior.
        os: ['ubuntu-latest', 'windows-latest']
        include:
          - os: ubuntu-latest
            testfile: test/script/command-test.bash
            shell: bash
          - os: windows-latest
            testfile: test/script/command-test.bat
            shell: cmd
    runs-on: ${{ matrix.os }}
    name: Gem with Ruby ${{ matrix.ruby }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Install
        run: rake install
      - name: Test command
        run: ${{ matrix.testfile }}
        shell: ${{ matrix.shell }}
